apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-multi-grpc
  labels:
    app: foo-multi-grpc
spec:
  selector:
    matchLabels:
      app: foo-multi-grpc
  template:
    metadata:
      labels:
        log: "true"
        app: foo-multi-grpc
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - foo-multi-grpc
          # requiredDuringSchedulingIgnoredDuringExecution:
          #   - labelSelector:
          #     matchExpressions:
          #       - key: app
          #         operator: In
          #         values:
          #           - foo-multi-grpc
          #     topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 60
      containers:
        - name: foo-multi-grpc
          image: ${IMAGE}
          env:
            - name: aliyun_logs_foo-multi-grpc
              value: stdout
          ports:
            - containerPort: 8080
          livenessProbe:
            exec:
              command:
                - "/app/dio"
                - liveness
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - "/app/dio"
                - readiness
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sleep","30"]
          resources:
            requests:
              memory: "20Mi"
              cpu: "50m"
            limits:
              memory: "1000Mi"
              cpu: "2000m"
          envFrom:
            - configMapRef:
                name: gowins-env
          volumeMounts:
            - name: gowins-volume
              mountPath: app/etc
      volumes:
        - name: gowins-volume
          configMap:
            name: foo-multi-grpc-conf
      imagePullSecrets:
        - name: ggdata-dev

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: foo-multi-grpc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foo-multi-grpc
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 800Mi

---
apiVersion: v1
kind: Service
metadata:
  name: foo-multi-grpc
  labels:
    app: foo-multi-grpc
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: foo-multi-grpc
